<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Meta Bank Loans</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f9;
      display: flex;
    }

    .sidebar {
      width: 250px;
      background-color: #006644;
      color: white;
      height: 100vh;
      padding: 20px;
      box-sizing: border-box;
    }

    .sidebar h2 {
      margin-top: 0;
      font-size: 1.5em;
      margin-bottom: 30px;
    }

    .sidebar a {
      display: block;
      color: white;
      text-decoration: none;
      margin-bottom: 15px;
      font-weight: 500;
    }

    .sidebar a:hover {
      text-decoration: underline;
    }

    .main {
      flex: 1;
      padding: 30px;
      background: linear-gradient(to bottom right, #ffffff, #e0f7e9);
    }

    .greeting {
      font-size: 1.4em;
      margin-bottom: 20px;
      color: #006644;
    }

    .loan-form, .loan-summary {
      background-color: white;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      max-width: 600px;
      margin-bottom: 30px;
    }

    .loan-form h3, .loan-summary h3 {
      margin-top: 0;
      color: #006644;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1em;
    }

    button {
      margin-top: 20px;
      background-color: #006644;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .loan-summary p {
      margin: 10px 0;
      font-size: 1em;
    }

    .loan-summary strong {
      color: #003322;
    }
  </style>
</head>
<body>

<div class="sidebar">
  <h2>Meta Bank</h2>
  <a href="dashboard.html">Overview</a>
  <a href="#">Verification</a>
  <a href="profile.html">Profile</a>
  <a href="#">Loans</a>
  <a href="#">Investments</a>
  <a href="#">Transfer</a>
  <a href="#">External Accounts</a>
  <a href="#">Statements</a>
  <a href="#">Sign Out</a>
</div>

<div class="main">
  <div class="greeting">Loan Center â€“ Micheal Fontaine</div>

  <div class="loan-form">
    <h3>Apply for a Loan</h3>
    <form>
      <label for="loanType">Loan Type</label>
      <select id="loanType">
        <option>Business Loan</option>
        <option>Home Loan</option>
        <option>Auto Loan</option>
        <option>Personal Loan</option>
      </select>

      <label for="amount">Amount</label>
      <input type="number" id="amount" placeholder="Enter amount">

      <label for="term">Term (months)</label>
      <input type="number" id="term" placeholder="e.g. 12, 24, 36">

      <label for="purpose">Purpose</label>
      <textarea id="purpose" rows="3" placeholder="Describe the purpose of the loan"></textarea>

      <button type="submit">Submit Application</button>
    </form>
  </div>

  <div class="loan-summary">
    <h3>My Active Loans</h3>
    <p><strong>Loan Type:</strong> Business Loan</p>
    <p><strong>Amount:</strong> $200,000.00</p>
    <p><strong>Term:</strong> 24 months</p>
    <p><strong>Status:</strong> Approved</p>
    <p><strong>Next Payment Due:</strong> Nov 15, 2025</p>
  </div>
</div>

</body>
</html>
