<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Meta Bank Loans</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f9;
      display: flex;
    }

    .sidebar {
      width: 250px;
      background-color: #006644;
      color: white;
      height: 100vh;
      padding: 20px;
      box-sizing: border-box;
    }

    .sidebar h2 {
      margin-top: 0;
      font-size: 1.5em;
      margin-bottom: 30px;
    }

    .sidebar a {
      display: block;
      color: white;
      text-decoration: none;
      margin-bottom: 15px;
      font-weight: 500;
    }

    .sidebar a:hover {
      text-decoration: underline;
    }

    .main {
      flex: 1;
      padding: 30px;
      background: linear-gradient(to bottom right, #ffffff, #e0f7e9);
    }

    .greeting {
      font-size: 1.4em;
      margin-bottom: 20px;
      color: #006644;
    }

    .loan-form, .loan-summary {
      background-color: white;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      max-width: 600px;
      margin-bottom: 30px;
    }

    .loan-form h3, .loan-summary h3 {
      margin-top: 0;
      color: #006644;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1em;
    }

    button {
      margin-top: 20px;
      background-color: #006644;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .loan-summary p {
      margin: 10px 0;
      font-size: 1em;
    }

    .loan-summary strong {
      color: #003322;
    }
  </style>
</head>
<body>

<div class="sidebar">
  <h2>Meta Bank</h2>
  <a href="dashboard.html">Dashboard</a>
  <a href="overview.html">Overview</a>
  <a href="verification.html">Verification</a>
  <a href="profile.html">Profile</a>
  <a href="loan.html">Loans</a>
  <a href="investments.html">Investments</a>
  <a href="ira.html">IRA</a>
  <a href="transfer.html">Transfer</a>
  <a href="external-accounts.html">External Accounts</a>
  <a href="statements.html">Statements</a>
  <a href="#" onclick="logout()">Sign Out</a>
</div>

<div class="main">
  <!-- ✅ Placeholder greeting -->
  <div class="greeting">Loading Loan Center...</div>

  <div class="loan-form">
    <h3>Apply for a Loan</h3>
    <form id="loanForm">
      <label for="loanType">Loan Type</label>
      <select id="loanType" required>
        <option value="">Select loan type</option>
        <option>Business Loan</option>
        <option>Home Loan</option>
        <option>Auto Loan</option>
        <option>Personal Loan</option>
      </select>

      <label for="amount">Amount</label>
      <input type="number" id="amount" placeholder="Enter amount" required>

      <label for="term">Term (months)</label>
      <input type="number" id="term" placeholder="e.g. 12, 24, 36" required>

      <label for="purpose">Purpose</label>
      <textarea id="purpose" rows="3" placeholder="Describe the purpose of the loan" required></textarea>

      <button type="submit">Submit Application</button>
    </form>
  </div>

  <div class="loan-summary">
    <h3>My Active Loans</h3>
    <!-- ✅ Placeholder summary -->
    <div id="loanSummaryContent">
      <p>Loading active loans...</p>
    </div>
  </div>
</div>

<script>
async function loadLoans() {
  const token = localStorage.getItem('metaBankToken');
  if (!token) {
    alert('Session expired. Please log in again.');
    window.location.href = 'login.html';
    return;
  }

  try {
    const res = await fetch('https://meta-bank-backend.onrender.com/api/user/loans', {
      method: 'GET',
      headers: { 'Authorization': `Bearer ${token}` }
    });
    const data = await res.json();

    if (res.ok) {
      document.querySelector('.greeting').textContent = `Loan Center – ${data.fullName || data.username}`;

      const summary = document.getElementById('loanSummaryContent');
      if (data.loans && data.loans.length > 0) {
        summary.innerHTML = data.loans.map(loan => `
          <p><strong>Loan Type:</strong> ${loan.loanType}</p>
          <p><strong>Amount:</strong> $${Number(loan.amount).toLocaleString()}</p>
          <p><strong>Term:</strong> ${loan.term} months</p>
          <p><strong>Status:</strong> ${loan.status}</p>
          <p><strong>Next Payment Due:</strong> ${loan.nextPaymentDue || 'N/A'}</p>
          <hr>
        `).join('');
      } else {
        summary.innerHTML = '<p>No active loans</p>';
      }
    } else {
      document.querySelector('.greeting').textContent = 'Failed to load loan info';
    }
  } catch (err) {
    console.error('Error fetching loans:', err);
    document.querySelector('.greeting').textContent = 'Error connecting to server';
  }
}

document.getElementById('loanForm').addEventListener('submit', async function(e) {
  e.preventDefault();

  const token = localStorage.getItem('metaBankToken');
  if (!token) {
    alert('Session expired. Please log in again.');
    window.location.href = 'login.html';
    return;
  }

  const payload = {
    loanType: document.getElementById('loanType').value,
    amount: document.getElementById('amount').value,
    term: document.getElementById('term').value,
    purpose: document.getElementById('purpose').value.trim()
  };

  try {
    const res = await fetch('https://meta-bank-backend.onrender.com/api/user/loans', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'Authorization': `Bearer ${token}`
      },
      body: JSON.stringify(payload)
    });

    const data = await res.json();

    if (res.ok) {
      alert('Loan application submitted successfully!');
      loadLoans(); // ✅ Refresh loan info live
    } else {
      alert(data.message || 'Failed to submit loan application');
    }
  } catch (err) {
    console.error('Loan submission error:', err);
    alert('Error connecting to server');
  }
});

function logout() {
  localStorage.clear();
  window.location.href = 'login.html';
}

window.addEventListener('DOMContentLoaded', loadLoans);
</script>

</body>
</html>
