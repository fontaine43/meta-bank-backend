<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Meta Bank Loans</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f9;
      display: flex;
    }

    .sidebar {
      width: 250px;
      background-color: #006644;
      color: white;
      height: 100vh;
      padding: 20px;
      box-sizing: border-box;
    }

    .sidebar h2 {
      margin-top: 0;
      font-size: 1.5em;
      margin-bottom: 30px;
    }

    .sidebar a {
      display: block;
      color: white;
      text-decoration: none;
      margin-bottom: 15px;
      font-weight: 500;
    }

    .sidebar a:hover {
      text-decoration: underline;
    }

    .main {
      flex: 1;
      padding: 30px;
      background: linear-gradient(to bottom right, #ffffff, #e0f7e9);
    }

    .greeting {
      font-size: 1.4em;
      margin-bottom: 20px;
      color: #006644;
    }

    .loan-form, .loan-summary {
      background-color: white;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      max-width: 600px;
      margin-bottom: 30px;
    }

    .loan-form h3, .loan-summary h3 {
      margin-top: 0;
      color: #006644;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1em;
    }

    button {
      margin-top: 20px;
      background-color: #006644;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .loan-summary p {
      margin: 10px 0;
      font-size: 1em;
    }

    .loan-summary strong {
      color: #003322;
    }
  </style>
</head>
<body>

<div class="sidebar">
  <h2>Meta Bank</h2>
  <a href="dashboard.html">Dashboard</a>
  <a href="overview.html">Overview</a>
  <a href="verification.html">Verification</a>
  <a href="profile.html">Profile</a>
  <a href="loan.html">Loans</a>
  <a href="investments.html">Investments</a>
  <a href="ira.html">IRA</a>
  <a href="transfer.html">Transfer</a>
  <a href="external-accounts.html">External Accounts</a>
  <a href="statements.html">Statements</a>
  <a href="#" onclick="logout()">Sign Out</a>
</div>

<div class="main">
  <div class="greeting">Loading Loan Center...</div>

  <div class="loan-form">
    <h3>Apply for a Loan</h3>
    <form id="loanForm">
      <label for="loanType">Loan Type</label>
      <select id="loanType" required>
        <option value="">Select loan type</option>
        <option>Business Loan</option>
        <option>Home Loan</option>
        <option>Auto Loan</option>
        <option>Personal Loan</option>
      </select>

      <label for="amount">Amount</label>
      <input type="number" id="amount" placeholder="Enter amount" required>

      <label for="term">Term (months)</label>
      <input type="number" id="term" placeholder="e.g. 12, 24, 36" required>

      <label for="purpose">Purpose</label>
      <textarea id="purpose" rows="3" placeholder="Describe the purpose of the loan" required></textarea>

      <button type="submit">Submit Application</button>
    </form>
  </div>

  <div class="loan-summary">
    <h3>My Active Loans</h3>
    <div id="loanSummaryContent">
      <p>Loading active loans...</p>
    </div>
  </div>
</div>

<script>
// Shared helper for authenticated requests
async function apiFetch(endpoint, options = {}) {
  const token = localStorage.getItem('metaBankToken');
  if (!token) {
    alert('Session expired. Please log in again.');
    window.location.href = 'login.html';
    throw new Error('No token');
  }

  const res = await fetch(`https://meta-bank-backend.onrender.com${endpoint}`, {
    ...options,
    headers: {
      'Content-Type': 'application/json',
      'Authorization': 'Bearer ' + token,
      ...(options.headers || {})
    }
  });

  const data = await res.json().catch(() => ({}));
  if (!res.ok) throw new Error(data.message || 'Server error');
  return data;
}

async function loadLoans() {
  try {
    // Fetch profile for greeting
    const { user } = await apiFetch('/api/auth/profile');
    document.querySelector('.greeting').textContent =
      `Loan Center â€“ ${user.fullName || user.username || 'User'}`;

    // Fetch loans
    const data = await apiFetch('/api/user/loans');
    const summary = document.getElementById('loanSummaryContent');

    if (data.loans && data.loans.length > 0) {
      summary.innerHTML = data.loans.map(loan => `
        <p><strong>Loan Type:</strong> ${loan.loanType}</p>
        <p><strong>Amount:</strong> $${Number(loan.amount).toLocaleString()}</p>
        <p><strong>Term:</strong> ${loan.term} months</p>
        <p><strong>Status:</strong> ${loan.status}</p>
        <p><strong>Next Payment Due:</strong> ${loan.nextPaymentDue || 'N/A'}</p>
        <hr>
      `).join('');
    } else {
      summary.innerHTML = '<p>No active loans</p>';
    }
  } catch (err) {
    console.error('Error fetching loans:', err);
    document.getElementById('loanSummaryContent').innerHTML =
      '<p>' + err.message + '</p>';
  }
}

document.getElementById('loanForm').addEventListener('submit', async function(e) {
  e.preventDefault();

  const payload = {
    loanType: document.getElementById('loanType').value,
    amount: document.getElementById('amount').value,
    term: document.getElementById('term').value,
    purpose: document.getElementById('purpose').value.trim()
  };

  try {
    await apiFetch('/api/user/loans', {
      method: 'POST',
      body: JSON.stringify(payload)
    });
    alert('Loan application submitted successfully!');
    loadLoans(); // Refresh loan info live
  } catch (err) {
    console.error('Loan submission error:', err);
    alert(err.message);
  }
});

function logout() {
  localStorage.clear();
  window.location.href = 'login.html';
}

window.addEventListener('DOMContentLoaded', loadLoans);
</script>

</body>
</html>
