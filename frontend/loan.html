<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Meta Bank Loans</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f9;
      display: flex;
    }

    .sidebar {
      width: 250px;
      background-color: #006644;
      color: white;
      height: 100vh;
      padding: 20px;
      box-sizing: border-box;
    }

    .sidebar h2 {
      margin-top: 0;
      font-size: 1.5em;
      margin-bottom: 30px;
    }

    .sidebar a {
      display: block;
      color: white;
      text-decoration: none;
      margin-bottom: 15px;
      font-weight: 500;
    }

    .sidebar a:hover {
      text-decoration: underline;
    }

    .main {
      flex: 1;
      padding: 30px;
      background: linear-gradient(to bottom right, #ffffff, #e0f7e9);
    }

    .greeting {
      font-size: 1.4em;
      margin-bottom: 20px;
      color: #006644;
    }

    .loan-form, .loan-summary {
      background-color: white;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      max-width: 600px;
      margin-bottom: 30px;
    }

    .loan-form h3, .loan-summary h3 {
      margin-top: 0;
      color: #006644;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1em;
    }

    button {
      margin-top: 20px;
      background-color: #006644;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .loan-summary p {
      margin: 10px 0;
      font-size: 1em;
    }

    .loan-summary strong {
      color: #003322;
    }
  </style>
</head>
<body>

<div class="sidebar">
  <h2>Meta Bank</h2>
  <a href="dashboard.html">Dashboard</a>
  <a href="overview.html">Overview</a>
  <a href="verification.html">Verification</a>
  <a href="profile.html">Profile</a>
  <a href="loan.html">Loans</a>
  <a href="investments.html">Investments</a>
  <a href="ira.html">IRA</a>
  <a href="transfer.html">Transfer</a>
  <a href="external-accounts.html">External Accounts</a>
  <a href="statements.html">Statements</a>
  <a href="#" onclick="logout()">Sign Out</a>
</div>

<div class="main">
  <div class="greeting">Loading Loan Center...</div>

  <div class="loan-form">
    <h3>Apply for a Loan</h3>
    <form id="loanForm">
      <label for="loanType">Loan Type</label>
      <select id="loanType" required>
        <option value="">Select loan type</option>
        <option>Business Loan</option>
        <option>Home Loan</option>
        <option>Auto Loan</option>
        <option>Personal Loan</option>
      </select>

      <label for="amount">Amount</label>
      <input type="number" id="amount" placeholder="Enter amount" required>

      <label for="term">Term (months)</label>
      <input type="number" id="term" placeholder="e.g. 12, 24, 36" required>

      <label for="purpose">Purpose</label>
      <textarea id="purpose" rows="3" placeholder="Describe the purpose of the loan" required></textarea>

      <button type="submit">Submit Application</button>
    </form>
  </div>

  <div class="loan-summary">
    <h3>My Active Loans</h3>
    <div id="loanSummaryContent">
      <p>Loading active loans...</p>
    </div>
  </div>
</div>

<script>
async function loadLoans() {
  const token = localStorage.getItem('metaBankToken');
  if (!token) { alert('Session expired. Please log in again.'); window.location.href = 'login.html'; return; }
  try {
    // Greeting
    const resProfile = await fetch('https://meta-bank-backend.onrender.com/api/auth/profile', {
      headers: { 'Authorization': 'Bearer ' + token }
    });
    const profileData = await resProfile.json();
    if (resProfile.ok) {
      document.querySelector('.greeting').textContent =
        `Loans â€“ ${profileData.fullName || profileData.username || 'User'}`;
    }

    // Loans data
    const resLoans = await fetch('https://meta-bank-backend.onrender.com/api/user/loans', {
      headers: { 'Authorization': 'Bearer ' + token }
    });
    const data = await resLoans.json();
    if (resLoans.ok) {
      const table = document.getElementById('loanTable');
      const rows = (data.loans || []).map(loan => `
        <tr><td>${loan.date}</td><td>${loan.type}</td><td>$${Number(loan.amount || 0).toLocaleString()}</td><td>${loan.status}</td></tr>
      `).join('');
      table.innerHTML = `<tr><th>Date</th><th>Type</th><th>Amount</th><th>Status</th></tr>${rows || '<tr><td colspan="4">No loans found</td></tr>'}`;
    } else { alert(data.message || 'Failed to load loans'); }
  } catch (err) { console.error('Loans fetch error:', err); alert('Error connecting to server'); }
}
function logout() { localStorage.clear(); window.location.href = 'login.html'; }
window.addEventListener('DOMContentLoaded', loadLoans);
</script>

</body>
</html>
