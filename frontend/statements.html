<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Meta Bank Statements</title>
  <style>
    body { margin:0; font-family:'Segoe UI',sans-serif; background-color:#f4f6f9; display:flex; }
    .sidebar { width:250px; background-color:#006644; color:white; height:100vh; padding:20px; box-sizing:border-box; }
    .sidebar h2 { margin-top:0; font-size:1.5em; margin-bottom:30px; }
    .sidebar a { display:block; color:white; text-decoration:none; margin-bottom:15px; font-weight:500; }
    .sidebar a:hover { text-decoration:underline; }
    .main { flex:1; padding:30px; background:linear-gradient(to bottom right,#ffffff,#e0f7e9); }
    .greeting { font-size:1.4em; margin-bottom:20px; color:#006644; }
    .statements { background-color:white; padding:25px; border-radius:8px; box-shadow:0 0 10px rgba(0,0,0,0.05); max-width:700px; }
    .statements h3 { margin-top:0; color:#006644; }
    table { width:100%; border-collapse:collapse; margin-top:10px; }
    th,td { padding:10px; border-bottom:1px solid #ddd; text-align:left; }
    th { background-color:#e0f7e9; color:#006644; }
    a.download { color:#006644; text-decoration:underline; font-weight:500; }
  </style>
</head>
<body>
<div class="sidebar">
  <h2>Meta Bank</h2>
  <a href="dashboard.html">Dashboard</a>
  <a href="overview.html">Overview</a>
  <a href="verification.html">Verification</a>
  <a href="profile.html">Profile</a>
  <a href="loan.html">Loans</a>
  <a href="investments.html">Investments</a>
  <a href="ira.html">IRA</a>
  <a href="transfer.html">Transfer</a>
  <a href="external-accounts.html">External Accounts</a>
  <a href="statements.html">Statements</a>
  <a href="#" onclick="logout()">Sign Out</a>
</div>

<div class="main">
  <div class="greeting">Loading statements...</div>
  <div class="statements">
    <h3>Monthly Statements</h3>
    <table id="statementsTable">
      <tr>
        <th>Month</th><th>Account</th><th>Type</th><th>Download</th>
      </tr>
      <tr><td colspan="4">Loading statements...</td></tr>
    </table>
  </div>
</div>

<script>
// Shared helper for authenticated requests
async function apiFetch(endpoint, options = {}) {
  const token = localStorage.getItem('metaBankToken');
  if (!token) {
    alert('Session expired. Please log in again.');
    window.location.href = 'login.html';
    throw new Error('No token');
  }

  const res = await fetch(`https://meta-bank-backend.onrender.com${endpoint}`, {
    ...options,
    headers: {
      'Content-Type': 'application/json',
      'Authorization': 'Bearer ' + token,
      ...(options.headers || {})
    }
  });

  const data = await res.json().catch(() => ({}));
  if (!res.ok) throw new Error(data.message || 'Server error');
  return data;
}

async function loadStatements() {
  try {
    // Fetch profile for greeting
    const { user } = await apiFetch('/api/auth/profile');
    document.querySelector('.greeting').textContent =
      `Statements â€“ ${user.fullName || user.username || 'User'}`;

    // Fetch statements
    const data = await apiFetch('/api/user/statements');
    const rows = (data.statements || []).map(st => `
      <tr>
        <td>${st.month}</td>
        <td>${st.account}</td>
        <td>${st.type}</td>
        <td><a href="${st.url}" class="download" target="_blank">Download</a></td>
      </tr>
    `).join('');

    const table = document.getElementById('statementsTable');
    table.innerHTML = `
      <tr>
        <th>Month</th><th>Account</th><th>Type</th><th>Download</th>
      </tr>
      ${rows || '<tr><td colspan="4">No statements available</td></tr>'}
    `;
  } catch (err) {
    console.error('Statements fetch error:', err);
    alert(err.message);
  }
}

function logout() {
  localStorage.clear();
  window.location.href = 'login.html';
}

window.addEventListener('DOMContentLoaded', loadStatements);
</script>

</body>
</html>
