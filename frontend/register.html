<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Meta Bank - Register</title>
  <style>
    body { margin: 0; font-family: 'Segoe UI', sans-serif; background: #f5fdf9; }
    .navbar {
      background-color: #006644; color: white; display: flex; justify-content: space-between;
      align-items: center; padding: 15px 30px; position: sticky; top: 0; z-index: 1000;
    }
    .navbar h1 { margin: 0; font-size: 1.8em; cursor: pointer; }
    .container {
      max-width: 650px; margin: 30px auto 80px; background-color: white; border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1); padding: 30px;
    }
    h2 { color: #006644; text-align: center; margin-bottom: 20px; }
    label { display: block; margin-top: 12px; font-weight: 600; }
    input, select {
      width: 100%; padding: 10px; margin-top: 6px; border: 1px solid #ccc; border-radius: 4px;
    }
    .row { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
    .actions { margin-top: 20px; text-align: center; }
    button {
      background-color: #006644; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer;
    }
    .error { color: #b00020; margin-top: 10px; text-align: center; }
    .success { color: #006644; margin-top: 10px; text-align: center; }
  </style>
</head>
<body>
  <div class="navbar">
    <h1 onclick="location.href='index.html'">Meta Bank</h1>
    <div>
      <a href="login.html" style="color:#fff;text-decoration:none;margin-right:15px;">Login</a>
      <a href="register.html" style="background:#ffcc00;color:#003322;padding:6px 12px;border-radius:4px;text-decoration:none;">Sign Up</a>
    </div>
  </div>

  <div class="container">
    <h2>Create Your Account</h2>
    <form id="registerForm">
      <label for="fullName">Full Name</label>
      <input type="text" id="fullName" required>

      <label for="email">Email</label>
      <input type="email" id="email" required>

      <label for="phone">Phone</label>
      <input type="text" id="phone" required>

      <div class="row">
        <div>
          <label for="username">Username</label>
          <input type="text" id="username" required>
        </div>
        <div>
          <label for="bankName">Bank Name</label>
          <select id="bankName" required>
            <option value="">Select</option>
            <option value="Meta Bank">Meta Bank</option>
          </select>
        </div>
      </div>

      <div class="row">
        <div>
          <label for="password">Password</label>
          <input type="password" id="password" required>
        </div>
        <div>
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" required>
        </div>
      </div>

      <div class="row">
        <div>
          <label for="dob">Date of Birth</label>
          <input type="date" id="dob" required>
        </div>
        <div>
          <label for="ssn">SSN</label>
          <input type="text" id="ssn" required>
        </div>
      </div>

      <div class="row">
        <div>
          <label for="accountType">Account Type</label>
          <select id="accountType" required>
            <option value="">Select</option>
            <option value="Checking">Checking Account</option>
            <option value="Business">Business Account</option>
            <option value="IRA">IRA Account</option>
            <option value="Investment">Investment Account</option>
            <option value="Student">Student Account</option>
            <option value="Savings">Savings Account</option>
          </select>
        </div>
        <div>
          <label for="accountStatus">Account Status</label>
          <select id="accountStatus" required>
            <option value="">Select</option>
            <option value="Active">Active</option>
            <option value="Inactive">Inactive</option>
          </select>
        </div>
      </div>

      <div class="row">
        <div>
          <label for="idFront">ID Front (optional)</label>
          <input type="file" id="idFront" accept="image/*">
        </div>
        <div>
          <label for="idBack">ID Back (optional)</label>
          <input type="file" id="idBack" accept="image/*">
        </div>
      </div>

      <div class="actions">
        <button type="submit">Create Account</button>
      </div>

      <div id="msg" class="error" style="display:none;"></div>
      <div id="ok" class="success" style="display:none;"></div>
    </form>
  </div>

  <script>
document.getElementById('registerForm').addEventListener('submit', async function(e) {
  e.preventDefault();

  const msg = document.getElementById('msg');
  const ok = document.getElementById('ok');
  msg.style.display = 'none';
  ok.style.display = 'none';

  const submitBtn = this.querySelector('button[type="submit"]');
  submitBtn.disabled = true;
  submitBtn.style.opacity = '0.6';

  // Collect values
  const fullName = document.getElementById('fullName').value.trim();
  const email = document.getElementById('email').value.trim();
  const phone = document.getElementById('phone').value.trim();
  const username = document.getElementById('username').value.trim();
  const password = document.getElementById('password').value.trim();
  const confirmPassword = document.getElementById('confirmPassword').value.trim();
  const dob = document.getElementById('dob').value.trim();
  const ssn = document.getElementById('ssn').value.trim();
  const bankName = document.getElementById('bankName').value.trim();
  const accountType = document.getElementById('accountType').value.trim();
  const accountStatus = document.getElementById('accountStatus').value.trim();

  // Validate required fields
  const required = { fullName, email, phone, username, password, confirmPassword, dob, ssn, bankName, accountType, accountStatus };
  for (const [key, val] of Object.entries(required)) {
    if (!val) {
      msg.textContent = 'All fields are required';
      msg.style.display = 'block';
      submitBtn.disabled = false;
      submitBtn.style.opacity = '1';
      return;
    }
  }
  if (password !== confirmPassword) {
    msg.textContent = 'Passwords do not match';
    msg.style.display = 'block';
    submitBtn.disabled = false;
    submitBtn.style.opacity = '1';
    return;
  }

  const body = { fullName, email, phone, username, password, confirmPassword, dob, ssn, bankName, accountType, accountStatus };

  try {
    const res = await fetch('/api/auth/register', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(body)
    });

    const data = await res.json();

    if (!res.ok || !data.success) {
      throw new Error(data.message || data.details || 'Registration failed');
    }

    // âœ… Show success message and redirect to login
    ok.textContent = 'Account created successfully. Redirecting to login...';
    ok.style.display = 'block';

    setTimeout(() => {
      window.location.href = 'login.html';
    }, 1500);
  } catch (err) {
    msg.textContent = err.message.includes('Failed to fetch')
      ? 'Cannot reach server. Check backend URL or CORS.'
      : err.message;
    msg.style.display = 'block';
  } finally {
    submitBtn.disabled = false;
    submitBtn.style.opacity = '1';
  }
});
</script>

</body>
</html>
