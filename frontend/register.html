<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Meta Bank – Create Account</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #ffffff, #e0f7e9);
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #006644;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 1.5em;
      font-weight: bold;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px;
    }
    .form-box {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 700px;
    }
    h2 {
      color: #006644;
      margin-bottom: 5px;
      text-align: center;
    }
    .subtitle {
      text-align: center;
      font-size: 1.1em;
      color: #333;
      margin-bottom: 20px;
    }
    form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }
    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }
    input[type="text"], input[type="email"], input[type="password"], input[type="date"], input[type="file"], select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      grid-column: span 2;
      margin-top: 20px;
      background-color: #006644;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1em;
    }
    .link {
      grid-column: span 2;
      text-align: center;
      margin-top: 15px;
    }
    .link a {
      color: #006644;
      text-decoration: underline;
    }
    .status {
      grid-column: span 2;
      text-align: center;
      font-weight: bold;
      margin-top: 10px;
      color: #006644;
    }
    .error {
      color: #cc0000;
    }
  </style>
</head>
<body>
<header>Meta Bank – Create Account</header>
<div class="container">
  <div class="form-box">
    <h2>Create an Account</h2>
    <div class="subtitle">Join Meta Bank today</div>
    <form id="registerForm">
      <div><label for="fullname">Full Name</label><input type="text" id="fullname" required></div>
      <div><label for="email">Email</label><input type="email" id="email" required></div>
      <div><label for="phone">Phone</label><input type="text" id="phone" required></div>
      <div><label for="username">Username</label><input type="text" id="username" required></div>
      <div><label for="password">Password</label><input type="password" id="password" required></div>
      <div><label for="confirm">Confirm Password</label><input type="password" id="confirm" required></div>
      <div><label for="dob">Date of Birth</label><input type="date" id="dob" required></div>
      <div><label for="ssn">Social Security Number</label><input type="text" id="ssn" placeholder="XXX-XX-XXXX" required></div>
      <div><label for="idFront">Front of ID</label><input type="file" id="idFront" accept="image/*" required></div>
      <div><label for="idBack">Back of ID</label><input type="file" id="idBack" accept="image/*" required></div>
      <div>
        <label for="accountType">Account Type</label>
        <select id="accountType" required>
          <option value="">Select account type</option>
          <option value="savings">Savings Account</option>
          <option value="investment">Investment Account</option>
          <option value="checking">Checking Account</option>
          <option value="business">Business Account</option>
          <option value="student">Student Account</option>
          <option value="ira">IRA Account</option>
        </select>
      </div>
      <div><label for="bankName">Bank Name</label><input type="text" id="bankName" placeholder="e.g. Meta Bank" required></div>

      <button type="submit">Register</button>
      <div class="link"><p>Already have an account? <a href="login.html">Login</a></p></div>
      <div id="statusMessage" class="status"></div>
    </form>
  </div>
</div>

<script>
document.getElementById('registerForm').addEventListener('submit', async function(e) {
  e.preventDefault();
  const statusMessage = document.getElementById('statusMessage');
  statusMessage.textContent = 'Processing registration...';
  statusMessage.classList.remove('error');

  const password = document.getElementById('password').value;
  const confirm = document.getElementById('confirm').value;
  if (password !== confirm) {
    statusMessage.textContent = 'Passwords do not match';
    statusMessage.classList.add('error');
    return;
  }

  const formData = new FormData();
  formData.append('fullName', document.getElementById('fullname').value.trim());
  formData.append('email', document.getElementById('email').value.trim());
  formData.append('phone', document.getElementById('phone').value.trim());
  formData.append('username', document.getElementById('username').value.trim());
  formData.append('password', password);
  formData.append('dob', document.getElementById('dob').value);
  formData.append('ssn', document.getElementById('ssn').value.trim());
  formData.append('accountType', document.getElementById('accountType').value);
  formData.append('bankName', document.getElementById('bankName').value.trim());
  if (document.getElementById('idFront').files[0]) formData.append('idFront', document.getElementById('idFront').files[0]);
  if (document.getElementById('idBack').files[0]) formData.append('idBack', document.getElementById('idBack').files[0]);

  try {
    const res = await fetch('https://meta-bank-backend.onrender.com/api/auth/register', {
      method: 'POST',
      body: formData
    });

    const data = await res.json();

    if (res.ok) {
      statusMessage.textContent = '✅ Account created successfully! Redirecting to login...';
      if (data.token) localStorage.setItem('metaBankToken', data.token);
      setTimeout(() => { window.location.href = 'login.html'; }, 1500);
    } else {
      statusMessage.textContent = data.message || 'Registration failed';
      statusMessage.classList.add('error');
    }
  } catch (err) {
    console.error('Registration error:', err);
    statusMessage.textContent = 'Error connecting to server';
    statusMessage.classList.add('error');
  }
});
</script>

</body>
</html>
