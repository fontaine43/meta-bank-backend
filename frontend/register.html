<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Meta Bank – Create Account</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #ffffff, #e0f7e9);
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #006644;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 1.5em;
      font-weight: bold;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px;
    }

    .form-box {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 700px;
    }

    h2 {
      color: #006644;
      margin-bottom: 20px;
      text-align: center;
    }

    form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="date"],
    input[type="file"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    .full-width {
      grid-column: span 2;
    }

    button {
      grid-column: span 2;
      margin-top: 20px;
      background-color: #006644;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1em;
    }

    .link {
      grid-column: span 2;
      text-align: center;
      margin-top: 15px;
    }

    .link a {
      color: #006644;
      text-decoration: underline;
    }
  </style>
</head>
<body>

<header>Meta Bank – Create Account</header>

<div class="container">
  <div class="form-box">
    <h2>Registration Form</h2>
    <form id="registerForm">
      <div>
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" required>
      </div>

      <div>
        <label for="email">Email</label>
        <input type="email" id="email" required>
      </div>

      <div>
        <label for="phone">Phone</label>
        <input type="text" id="phone" required>
      </div>

      <div>
        <label for="username">Username</label>
        <input type="text" id="username" required>
      </div>

      <div>
        <label for="password">Password</label>
        <input type="password" id="password" required>
      </div>

      <div>
        <label for="confirm">Confirm Password</label>
        <input type="password" id="confirm" required>
      </div>

      <div>
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" required>
      </div>

      <div>
        <label for="ssn">Social Security Number</label>
        <input type="text" id="ssn" placeholder="XXX-XX-XXXX" required>
      </div>

      <div>
        <label for="idFront">Front of ID</label>
        <input type="file" id="idFront" accept="image/*" required>
      </div>

      <div>
        <label for="idBack">Back of ID</label>
        <input type="file" id="idBack" accept="image/*" required>
      </div>

      <div class="full-width">
        <label for="bankName">Bank Name</label>
        <input type="text" id="bankName" placeholder="e.g. Meta Bank" required>
      </div>

      <button type="submit">Register</button>

      <div class="link">
        <p>Already have an account? <a href="login.html">Login</a></p>
      </div>
    </form>
  </div>
</div>

<script>
document.getElementById('registerForm').addEventListener('submit', async function(e) {
  e.preventDefault();

  const form = new FormData();
  form.append('fullName', document.getElementById('fullname').value.trim());
  form.append('email', document.getElementById('email').value.trim());
  form.append('phone', document.getElementById('phone').value.trim());
  form.append('username', document.getElementById('username').value.trim());
  form.append('password', document.getElementById('password').value);
  form.append('confirmPassword', document.getElementById('confirm').value);
  form.append('dob', document.getElementById('dob').value);
  form.append('ssn', document.getElementById('ssn').value.trim());
  form.append('bankName', document.getElementById('bankName').value.trim());
  form.append('idFront', document.getElementById('idFront').files[0]);
  form.append('idBack', document.getElementById('idBack').files[0]);

  try {
    const res = await fetch('https://metabank-api.onrender.com/api/auth/register', {
      method: 'POST',
      body: form
    });

    const data = await res.json();

    if (res.ok) {
      alert('Registration successful!');
      window.location.href = 'dashboard.html';
    } else {
      alert(data.message || 'Registration failed');
    }
  } catch (err) {
    alert('Error connecting to server');
  }
});
</script>

</body>
</html>
