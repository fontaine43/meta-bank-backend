<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Meta Bank External Accounts</title>
  <style>
    body { margin:0; font-family:'Segoe UI',sans-serif; background-color:#f4f6f9; display:flex; }
    .sidebar { width:250px; background-color:#006644; color:white; height:100vh; padding:20px; box-sizing:border-box; }
    .sidebar h2 { margin-top:0; font-size:1.5em; margin-bottom:30px; }
    .sidebar a { display:block; color:white; text-decoration:none; margin-bottom:15px; font-weight:500; }
    .sidebar a:hover { text-decoration:underline; }
    .main { flex:1; padding:30px; background:linear-gradient(to bottom right,#ffffff,#e0f7e9); }
    .greeting { font-size:1.4em; margin-bottom:20px; color:#006644; }
    .linked-accounts,.add-account { background-color:white; padding:25px; border-radius:8px; box-shadow:0 0 10px rgba(0,0,0,0.05); margin-bottom:30px; max-width:700px; }
    .linked-accounts h3,.add-account h3 { margin-top:0; color:#006644; }
    table { width:100%; border-collapse:collapse; margin-top:10px; }
    th,td { padding:10px; border-bottom:1px solid #ddd; text-align:left; }
    th { background-color:#e0f7e9; color:#006644; }
    label { display:block; margin-top:15px; font-weight:bold; }
    input,select { width:100%; padding:10px; margin-top:5px; border:1px solid #ccc; border-radius:4px; font-size:1em; }
    button { margin-top:20px; background-color:#006644; color:white; padding:10px 20px; border:none; border-radius:4px; cursor:pointer; }
  </style>
</head>
<body>
<div class="sidebar">
  <h2>Meta Bank</h2>
  <a href="dashboard.html">Dashboard</a>
  <a href="overview.html">Overview</a>
  <a href="verification.html">Verification</a>
  <a href="profile.html">Profile</a>
  <a href="loan.html">Loans</a>
  <a href="investments.html">Investments</a>
  <a href="ira.html">IRA</a>
  <a href="transfer.html">Transfer</a>
  <a href="external-accounts.html">External Accounts</a>
  <a href="statements.html">Statements</a>
  <a href="#" onclick="logout()">Sign Out</a>
</div>

<div class="main">
  <div class="greeting">Loading user info...</div>
  <div class="linked-accounts">
    <h3>Linked Accounts</h3>
    <table id="linkedAccountsTable">
      <tr><th>Bank Name</th><th>Account Type</th><th>Account Number</th><th>Status</th></tr>
      <tr><td colspan="4">Loading linked accounts...</td></tr>
    </table>
  </div>
  <div class="add-account">
    <h3>Add External Account</h3>
    <form id="externalAccountForm">
      <label for="bankName">Bank Name</label>
      <input type="text" id="bankName" placeholder="e.g. Chase Bank" required>
      <label for="accountNumber">Account Number</label>
      <input type="text" id="accountNumber" placeholder="Enter account number" required>
      <label for="routingNumber">Routing Number</label>
      <input type="text" id="routingNumber" placeholder="Enter routing number" required>
      <label for="accountType">Account Type</label>
      <select id="accountType" required>
        <option value="">Select type</option>
        <option>Checking</option>
        <option>Savings</option>
        <option>Business</option>
      </select>
      <button type="submit">Link Account</button>
    </form>
  </div>
</div>

<script>
async function loadExternalAccounts() {
  const token = localStorage.getItem('metaBankToken');
  if (!token) { alert('Session expired. Please log in again.'); window.location.href = 'login.html'; return; }
  try {
    // Greeting
    const resProfile = await fetch('https://meta-bank-backend.onrender.com/api/auth/profile', {
      headers: { 'Authorization': 'Bearer ' + token }
    });
    const profileData = await resProfile.json();
    if (resProfile.ok) {
      document.querySelector('.greeting').textContent =
        `External Accounts â€“ ${profileData.fullName || profileData.username || 'User'}`;
    }

    // External accounts data
    const resAccounts = await fetch('https://meta-bank-backend.onrender.com/api/user/external-accounts', {
      headers: { 'Authorization': 'Bearer ' + token }
    });
    const data = await resAccounts.json();
    if (resAccounts.ok) {
      const table = document.getElementById('externalAccountsTable');
      const rows = (data.accounts || []).map(acc => `
        <tr><td>${acc.bankName}</td><td>${acc.accountNumber}</td><td>${acc.type}</td><td>${acc.status}</td></tr>
      `).join('');
      table.innerHTML = `<tr><th>Bank</th><th>Account #</th><th>Type</th><th>Status</th></tr>${rows || '<tr><td colspan="4">No external accounts found</td></tr>'}`;
    } else { alert(data.message || 'Failed to load external accounts'); }
  } catch (err) { console.error('External accounts fetch error:', err); alert('Error connecting to server'); }
}
function logout() { localStorage.clear(); window.location.href = 'login.html'; }
window.addEventListener('DOMContentLoaded', loadExternalAccounts);
</script>

</body>
</html>
