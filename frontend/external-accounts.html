<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Meta Bank External Accounts</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin:0; font-family:'Segoe UI',sans-serif;
      background-color:#f4f6f9; display:flex; min-height:100vh;
    }
    .sidebar {
      width:250px; background-color:#006644; color:white;
      height:100vh; padding:20px; position:fixed; left:0; top:0;
    }
    .sidebar h2 { margin:0 0 30px; font-size:1.5em; text-align:center; }
    .sidebar a {
      display:block; color:white; text-decoration:none; margin-bottom:15px;
      font-weight:500; padding:10px 15px; border-radius:6px; transition:background-color 0.3s;
    }
    .sidebar a:hover { background-color:#004d33; }
    .sidebar a.active { background-color:#004d33; }
    .main {
      flex:1; padding:30px; background:linear-gradient(to bottom right,#ffffff,#e0f7e9);
      margin-left:250px; width:calc(100% - 250px);
    }
    .greeting { font-size:1.4em; margin-bottom:20px; color:#006644; font-weight:600; }
    .card {
      background-color:white; padding:25px; border-radius:12px;
      box-shadow:0 5px 15px rgba(0,0,0,0.1); margin-bottom:30px;
    }
    h3 { margin:0 0 20px; color:#006644; font-size:1.3em; }
    label { display:block; margin-top:15px; font-weight:bold; color:#333; }
    input,select,textarea {
      width:100%; padding:12px 15px; margin-top:5px; border:2px solid #e1e5e9;
      border-radius:6px; font-size:1em; transition:border-color 0.3s;
    }
    input:focus,select:focus,textarea:focus { outline:none; border-color:#006644; }
    button {
      margin-top:20px; background-color:#006644; color:white; padding:12px 24px;
      border:none; border-radius:6px; cursor:pointer; font-size:16px; font-weight:600;
      transition:background-color 0.3s;
    }
    button:hover { background-color:#004d33; }
    button:disabled { background-color:#ccc; cursor:not-allowed; }
    table { width:100%; border-collapse:collapse; margin-top:10px; }
    th,td { padding:12px 15px; border-bottom:1px solid #eee; text-align:left; }
    th { background-color:#e0f7e9; color:#006644; font-weight:600; }
    .alert { padding:12px 15px; border-radius:6px; margin-bottom:20px; text-align:center; font-weight:500; display:none; }
    .alert-success { background:#e8f8ef; color:#006644; border:1px solid #b8e6b8; }
    .alert-error { background:#ffeaea; color:#d63031; border:1px solid #ffcccc; }
    .loading {
      display:inline-block; width:20px; height:20px; border:3px solid #fff;
      border-radius:50%; border-top-color:transparent; animation:spin 1s ease-in-out infinite; margin-right:10px;
    }
    @keyframes spin { to { transform:rotate(360deg); } }
  </style>
</head>
<body>

<div class="sidebar">
  <h2>Meta Bank</h2>
  <a href="dashboard.html">Dashboard</a>
  <a href="overview.html">Overview</a>
  <a href="verification.html">Verification</a>
  <a href="profile.html">Profile</a>
  <a href="loan.html">Loans</a>
  <a href="investments.html">Investments</a>
  <a href="ira.html">IRA</a>
  <a href="transfer.html">Transfer</a>
  <a href="external-accounts.html" class="active">External Accounts</a>
  <a href="statements.html">Statements</a>
  <a href="business-account.html">Business Account</a>
  <a href="#" id="signOutLink">Sign Out</a>
</div>

<div class="main">
  <div class="greeting">Loading External Accounts...</div>
  <div id="alertMessage" class="alert"></div>

  <div class="card">
    <h3>Link a New External Account</h3>
    <form id="externalForm">
      <label for="institution">Institution Name</label>
      <input type="text" id="institution" placeholder="e.g., Bank of America" required>
      <label for="accountNumber">Account Number</label>
      <input type="text" id="accountNumber" placeholder="Enter account number" required>
      <label for="accountType">Account Type</label>
      <select id="accountType" required>
        <option value="">Select type</option>
        <option value="Checking">Checking</option>
        <option value="Savings">Savings</option>
        <option value="Credit Card">Credit Card</option>
        <option value="Crypto Wallet">Crypto Wallet</option>
      </select>
      <label for="notes">Notes (Optional)</label>
      <textarea id="notes" rows="3"></textarea>
      <button type="submit" id="submitButton">
        <span id="buttonText">Link Account</span>
        <span id="buttonSpinner" class="loading" style="display:none;"></span>
      </button>
    </form>
  </div>

  <div class="card">
    <h3>Linked External Accounts</h3>
    <table id="externalTable">
      <tr><th>Institution</th><th>Account Number</th><th>Type</th><th>Status</th><th>Last Sync</th></tr>
      <tr><td colspan="5" style="text-align:center;padding:30px;">Loading external accounts...</td></tr>
    </table>
  </div>
</div>

<script>
const API_BASE =
  (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1')
    ? 'http://localhost:5000/api'
    : 'https://meta-bank-backend.onrender.com/api';

function showAlert(message,type='error'){
  const el=document.getElementById('alertMessage');
  el.textContent=message; el.className=`alert alert-${type}`; el.style.display='block';
  if(type==='success') setTimeout(()=>el.style.display='none',4000);
}
function setLoading(isLoading){
  const btn=document.getElementById('submitButton');
  const txt=document.getElementById('buttonText');
  const spin=document.getElementById('buttonSpinner');
  if(isLoading){btn.disabled=true;txt.textContent='Linking...';spin.style.display='inline-block';}
  else{btn.disabled=false;txt.textContent='Link Account';spin.style.display='none';}
}
document.getElementById('signOutLink').addEventListener('click',e=>{
  e.preventDefault(); localStorage.clear(); window.location.href='login.html';
});

async function loadExternalAccounts(){
  const token=localStorage.getItem('metaBankToken');
  if(!token){window.location.href='login.html';return;}
  try{
    const profileRes=await fetch(`${API_BASE}/auth/profile`,{headers:{'Authorization':'Bearer '+token}});
    const profileData=await profileRes.json();
    if(profileRes.ok&&profileData.success){
      const user=profileData.user;
      document.querySelector('.greeting').textContent=`External Accounts – ${user.fullName||user.username||'User'}`;
    }
    const res=await fetch(`${API_BASE}/user/external-accounts`,{headers:{'Authorization':'Bearer '+token}});
    const data=await res.json();
    const table=document.getElementById('externalTable');
    if(res.ok&&data.success){
      const accounts=data.accounts||[];
      if(accounts.length>0){
        let html=`<tr><th>Institution</th><th>Account Number</th><th>Type</th><th>Status</th><th>Last Sync</th></tr>`;
        accounts.forEach(acc=>{
          html+=`<tr>
            <td>${acc.institution||'N/A'}</td>
            <td>${acc.accountNumber? '****'+acc.accountNumber.slice(-4):'N/A'}</td>
            <td>${acc.type||'N/A'}</td>
            <td>${acc.status||'Linked'}</td>
            <td>${acc.lastSync? new Date(acc.lastSync).toLocaleDateString():'N/A'}</td>
          </tr>`;
          });
        table.innerHTML = html;
      } else {
        table.innerHTML = `<tr><th>Institution</th><th>Account Number</th><th>Type</th><th>Status</th><th>Last Sync</th></tr>
          <tr><td colspan="5" style="text-align:center;padding:30px;">No external accounts linked</td></tr>`;
      }
    } else {
      showAlert(data.message || 'Failed to load external accounts');
    }
  } catch(err){
    console.error('External accounts fetch error:', err);
    showAlert('Error connecting to server');
  }
}

document.getElementById('externalForm').addEventListener('submit', async e=>{
  e.preventDefault();
  const token=localStorage.getItem('metaBankToken');
  if(!token){showAlert('Session expired. Please log in again.');window.location.href='login.html';return;}
  const institution=document.getElementById('institution').value.trim();
  const accountNumber=document.getElementById('accountNumber').value.trim();
  const accountType=document.getElementById('accountType').value;
  const notes=document.getElementById('notes').value.trim();
  if(!institution||!accountNumber||!accountType){showAlert('Please fill in all required fields');return;}
  setLoading(true);
  try{
    const res=await fetch(`${API_BASE}/user/external-accounts`,{
      method:'POST',
      headers:{'Authorization':'Bearer '+token,'Content-Type':'application/json'},
      body:JSON.stringify({institution,accountNumber,accountType,notes})
    });
    const data=await res.json();
    if(res.ok&&data.success){
      showAlert('✅ External account linked successfully!','success');
      document.getElementById('externalForm').reset();
      loadExternalAccounts();
    } else {
      showAlert(data.message||'Failed to link external account');
    }
  }catch(err){
    console.error('External account submission error:',err);
    showAlert('Error connecting to server');
  }finally{setLoading(false);}
});

document.addEventListener('DOMContentLoaded',()=>{
  const token=localStorage.getItem('metaBankToken');
  if(!token){window.location.href='login.html';return;}
  loadExternalAccounts();
});
</script>

</body>
</html>
