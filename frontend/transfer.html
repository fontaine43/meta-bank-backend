<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Meta Bank Transfers</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin:0; font-family:'Segoe UI',sans-serif;
      background-color:#f4f6f9; display:flex; min-height:100vh;
    }
    .sidebar {
      width:250px; background-color:#006644; color:white;
      height:100vh; padding:20px; position:fixed; left:0; top:0;
    }
    .sidebar h2 { margin:0 0 30px; font-size:1.5em; text-align:center; }
    .sidebar a {
      display:block; color:white; text-decoration:none; margin-bottom:15px;
      font-weight:500; padding:10px 15px; border-radius:6px; transition:background-color 0.3s;
    }
    .sidebar a:hover { background-color:#004d33; }
    .sidebar a.active { background-color:#004d33; }
    .main {
      flex:1; padding:30px; background:linear-gradient(to bottom right,#ffffff,#e0f7e9);
      margin-left:250px; width:calc(100% - 250px);
    }
    .greeting { font-size:1.4em; margin-bottom:20px; color:#006644; font-weight:600; }
    .transfer-form,.transfer-history {
      background-color:white; padding:25px; border-radius:12px;
      box-shadow:0 5px 15px rgba(0,0,0,0.1); margin-bottom:30px; max-width:700px;
    }
    h3 { margin:0 0 20px; color:#006644; font-size:1.3em; }
    label { display:block; margin-top:15px; font-weight:bold; color:#333; }
    input,select,textarea {
      width:100%; padding:12px 15px; margin-top:5px; border:2px solid #e1e5e9;
      border-radius:6px; font-size:1em; transition:border-color 0.3s;
    }
    input:focus,select:focus,textarea:focus { outline:none; border-color:#006644; }
    button {
      margin-top:20px; background-color:#006644; color:white; padding:12px 24px;
      border:none; border-radius:6px; cursor:pointer; font-size:16px; font-weight:600;
      transition:background-color 0.3s;
    }
    button:hover { background-color:#004d33; }
    button:disabled { background-color:#ccc; cursor:not-allowed; }
    table { width:100%; border-collapse:collapse; margin-top:10px; }
    th,td { padding:12px 15px; border-bottom:1px solid #eee; text-align:left; }
    th { background-color:#e0f7e9; color:#006644; font-weight:600; }
    .alert { padding:12px 15px; border-radius:6px; margin-bottom:20px; text-align:center; font-weight:500; display:none; }
    .alert-success { background:#e8f8ef; color:#006644; border:1px solid #b8e6b8; }
    .alert-error { background:#ffeaea; color:#d63031; border:1px solid #ffcccc; }
    .loading {
      display:inline-block; width:20px; height:20px; border:3px solid #fff;
      border-radius:50%; border-top-color:transparent; animation:spin 1s ease-in-out infinite; margin-right:10px;
    }
    @keyframes spin { to { transform:rotate(360deg); } }
    .balance-info { background:#f8f9fa; padding:15px; border-radius:6px; margin-bottom:20px; border-left:4px solid #006644; }
    .balance-label { font-size:0.9em; color:#666; }
    .balance-value { font-size:1.2em; font-weight:600; color:#006644; }
  </style>
</head>
<body>

<div class="sidebar">
  <h2>Meta Bank</h2>
  <a href="dashboard.html">Dashboard</a>
  <a href="overview.html">Overview</a>
  <a href="verification.html">Verification</a>
  <a href="profile.html">Profile</a>
  <a href="loan.html">Loans</a>
  <a href="investments.html">Investments</a>
  <a href="ira.html">IRA</a>
  <a href="transfer.html" class="active">Transfer</a>
  <a href="external-accounts.html">External Accounts</a>
  <a href="statements.html">Statements</a>
  <a href="business-account.html">Business Account</a>
  <a href="#" id="signOutLink">Sign Out</a>
</div>

<div class="main">
  <div class="greeting">Loading Transfer Center...</div>
  <div id="alertMessage" class="alert"></div>

  <div class="balance-info">
    <div class="balance-label">Available Balance</div>
    <div class="balance-value" id="availableBalance">$0.00</div>
  </div>

  <div class="transfer-form">
    <h3>Initiate a Transfer</h3>
    <form id="transferForm">
      <label for="fromAccount">From Account</label>
      <select id="fromAccount" required><option value="">Loading accounts...</option></select>
      <label for="toAccount">To Account</label>
      <input type="text" id="toAccount" placeholder="Recipient account number" required>
      <label for="amount">Amount</label>
      <input type="number" id="amount" min="0.01" step="0.01" required>
      <label for="type">Transfer Type</label>
      <select id="type" required>
        <option value="">Select type</option>
        <option value="Domestic">Domestic</option>
        <option value="Wire">Wire Transfer</option>
      </select>
      <label for="notes">Notes (Optional)</label>
      <textarea id="notes" rows="3"></textarea>
      <button type="submit" id="submitButton">
        <span id="buttonText">Submit Transfer</span>
        <span id="buttonSpinner" class="loading" style="display:none;"></span>
      </button>
    </form>
  </div>

  <div class="transfer-history">
    <h3>Recent Transfers</h3>
    <table id="transferTable">
      <tr><th>Date</th><th>To Account</th><th>Type</th><th>Amount</th><th>Status</th></tr>
      <tr><td colspan="5" style="text-align:center;padding:30px;">Loading transfers...</td></tr>
    </table>
  </div>
</div>

<script>
const API_BASE =
  (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1')
    ? 'http://localhost:5000/api'
    : 'https://meta-bank-backend.onrender.com/api';

function showAlert(message,type='error'){
  const el=document.getElementById('alertMessage');
  el.textContent=message; el.className=`alert alert-${type}`; el.style.display='block';
  if(type==='success') setTimeout(()=>el.style.display='none',4000);
}
function setLoading(isLoading){
  const btn=document.getElementById('submitButton');
  const txt=document.getElementById('buttonText');
  const spin=document.getElementById('buttonSpinner');
  if(isLoading){btn.disabled=true;txt.textContent='Processing...';spin.style.display='inline-block';}
  else{btn.disabled=false;txt.textContent='Submit Transfer';spin.style.display='none';}
}
document.getElementById('signOutLink').addEventListener('click',e=>{
  e.preventDefault(); localStorage.clear(); window.location.href='login.html';
});

async function loadTransfers(){
  const token=localStorage.getItem('metaBankToken');
  if(!token){showAlert('Session expired. Please log in again.');window.location.href='login.html';return;}
  try{
    const profileRes=await fetch(`${API_BASE}/auth/profile`,{headers:{'Authorization':'Bearer '+token}});
    const profileData=await profileRes.json();
    if(profileRes.ok&&profileData.success){
      const user=profileData.user;
      document.querySelector('.greeting').textContent=`Transfers – ${user.fullName||user.username||'User'}`;
      document.getElementById('availableBalance').textContent=
        new Intl.NumberFormat('en-US',{style:'currency',currency:'USD'}).format(user.availableBalance||0);
            document.getElementById('fromAccount').innerHTML = `
        <option value="${user.accountNumber}">
          ${user.accountType ? user.accountType.charAt(0).toUpperCase() + user.accountType.slice(1) : 'Checking'} - ${user.accountNumber}
        </option>
      `;
    }

    // Load transfers history
    const transfersRes = await fetch(`${API_BASE}/user/transfers`, {
      headers: { 'Authorization': 'Bearer ' + token }
    });
    const data = await transfersRes.json();
    const table = document.getElementById('transferTable');

    if (transfersRes.ok && data.success) {
      const transfers = data.transfers || [];
      if (transfers.length > 0) {
        let html = `<tr><th>Date</th><th>To Account</th><th>Type</th><th>Amount</th><th>Status</th></tr>`;
        transfers.forEach(tr => {
          const amountFormatted = new Intl.NumberFormat('en-US',{style:'currency',currency:'USD'}).format(tr.amount||0);
          html += `<tr>
            <td>${new Date(tr.initiatedAt || tr.createdAt).toLocaleDateString()}</td>
            <td>${tr.toAccount || 'N/A'}</td>
            <td>${tr.type || 'Domestic'}</td>
            <td>${amountFormatted}</td>
            <td>${tr.status || 'Pending'}</td>
          </tr>`;
        });
        table.innerHTML = html;
      } else {
        table.innerHTML = `<tr><th>Date</th><th>To Account</th><th>Type</th><th>Amount</th><th>Status</th></tr>
          <tr><td colspan="5" style="text-align:center;padding:30px;">No transfer history found</td></tr>`;
      }
    } else {
      showAlert(data.message || 'Failed to load transfers');
    }
  } catch(err){
    console.error('Transfers fetch error:', err);
    showAlert('Error connecting to server');
  }
}

document.getElementById('transferForm').addEventListener('submit', async e=>{
  e.preventDefault();
  const token=localStorage.getItem('metaBankToken');
  if(!token){showAlert('Session expired. Please log in again.');window.location.href='login.html';return;}
  const toAccount=document.getElementById('toAccount').value.trim();
  const amount=document.getElementById('amount').value;
  const type=document.getElementById('type').value;
  const notes=document.getElementById('notes').value.trim();
  if(!toAccount||!amount||!type){showAlert('Please fill in all required fields');return;}
  if(parseFloat(amount)<=0){showAlert('Amount must be greater than 0');return;}
  setLoading(true);
  try{
    const res=await fetch(`${API_BASE}/user/transfer`,{
      method:'POST',
      headers:{'Authorization':'Bearer '+token,'Content-Type':'application/json'},
      body:JSON.stringify({toAccount,amount:parseFloat(amount),type,notes})
    });
    const data=await res.json();
    if(res.ok&&data.success){
      showAlert('✅ Transfer submitted successfully!','success');
      document.getElementById('transferForm').reset();
      loadTransfers();
    } else {
      showAlert(data.message||'Failed to submit transfer');
    }
  }catch(err){
    console.error('Transfer submission error:',err);
    showAlert('Error connecting to server');
  }finally{setLoading(false);}
});

document.addEventListener('DOMContentLoaded',()=>{
  const token=localStorage.getItem('metaBankToken');
  if(!token){window.location.href='login.html';return;}
  loadTransfers();
});
</script>

</body>
</html>
