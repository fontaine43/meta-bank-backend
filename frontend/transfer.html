<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Meta Bank Transfers</title>
  <style>
    body { margin:0; font-family:'Segoe UI',sans-serif; background-color:#f4f6f9; display:flex; }
    .sidebar { width:250px; background-color:#006644; color:white; height:100vh; padding:20px; box-sizing:border-box; }
    .sidebar h2 { margin-top:0; font-size:1.5em; margin-bottom:30px; }
    .sidebar a { display:block; color:white; text-decoration:none; margin-bottom:15px; font-weight:500; }
    .sidebar a:hover { text-decoration:underline; }
    .main { flex:1; padding:30px; background:linear-gradient(to bottom right,#ffffff,#e0f7e9); }
    .greeting { font-size:1.4em; margin-bottom:20px; color:#006644; }
    .transfer-form,.transfer-history { background-color:white; padding:25px; border-radius:8px; box-shadow:0 0 10px rgba(0,0,0,0.05); margin-bottom:30px; max-width:700px; }
    .transfer-form h3,.transfer-history h3 { margin-top:0; color:#006644; }
    label { display:block; margin-top:15px; font-weight:bold; }
    input,select,textarea { width:100%; padding:10px; margin-top:5px; border:1px solid #ccc; border-radius:4px; font-size:1em; }
    button { margin-top:20px; background-color:#006644; color:white; padding:10px 20px; border:none; border-radius:4px; cursor:pointer; }
    table { width:100%; border-collapse:collapse; margin-top:10px; }
    th,td { padding:10px; border-bottom:1px solid #ddd; text-align:left; }
    th { background-color:#e0f7e9; color:#006644; }
  </style>
</head>
<body>
<div class="sidebar">
  <h2>Meta Bank</h2>
  <a href="dashboard.html">Dashboard</a>
  <a href="overview.html">Overview</a>
  <a href="verification.html">Verification</a>
  <a href="profile.html">Profile</a>
  <a href="loan.html">Loans</a>
  <a href="investments.html">Investments</a>
  <a href="ira.html">IRA</a>
  <a href="transfer.html">Transfer</a>
  <a href="external-accounts.html">External Accounts</a>
  <a href="statements.html">Statements</a>
  <a href="#" onclick="logout()">Sign Out</a>
</div>

<div class="main">
  <div class="greeting">Loading Transfer Center...</div>
  <div class="transfer-form">
    <h3>Initiate a Transfer</h3>
    <form id="transferForm">
      <label for="fromAccount">From Account</label>
      <select id="fromAccount"><option>Checking - 5027457508</option></select>
      <label for="toAccount">To Account</label>
      <input type="text" id="toAccount" placeholder="Enter recipient account number" required>
      <label for="amount">Amount</label>
      <input type="number" id="amount" placeholder="Enter amount" required>
      <label for="type">Transfer Type</label>
      <select id="type" required>
        <option value="">Select type</option>
        <option>Domestic</option>
        <option>Wire</option>
      </select>
      <label for="notes">Notes</label>
      <textarea id="notes" rows="3" placeholder="Optional notes"></textarea>
      <button type="submit">Submit Transfer</button>
    </form>
  </div>
  <div class="transfer-history">
    <h3>Recent Transfers</h3>
    <table id="transferTable">
      <tr><th>Date</th><th>To</th><th>Type</th><th>Amount</th><th>Status</th></tr>
      <tr><td colspan="5">Loading transfers...</td></tr>
    </table>
  </div>
</div>

<script>
// Shared helper for authenticated requests (used when token is required)
async function apiFetch(endpoint, options = {}) {
  const token = localStorage.getItem('metaBankToken');
  if (!token) throw new Error('No token found');

  const res = await fetch(`https://meta-bank-backend.onrender.com${endpoint}`, {
    ...options,
    headers: {
      'Content-Type': 'application/json',
      'Authorization': 'Bearer ' + token,
      ...(options.headers || {})
    }
  });

  const data = await res.json().catch(() => ({}));
  if (!res.ok) throw new Error(data.message || 'Server error');
  return data;
}

async function loadTransfers() {
  try {
    // Fetch profile for greeting
    const { user } = await apiFetch('/api/auth/profile');
    document.querySelector('.greeting').textContent =
      `Transfer Center â€“ ${user.fullName || user.username || 'User'}`;

    // Fetch transfers
    const data = await apiFetch('/api/user/transfers');
    const table = document.getElementById('transferTable');
    const rows = (data.transfers || []).map(tr => `
      <tr>
        <td>${tr.date}</td>
        <td>${tr.to}</td>
        <td>${tr.type}</td>
        <td>$${Number(tr.amount || 0).toLocaleString()}</td>
        <td>${tr.status}</td>
      </tr>
    `).join('');
    table.innerHTML = `
      <tr><th>Date</th><th>To</th><th>Type</th><th>Amount</th><th>Status</th></tr>
      ${rows || '<tr><td colspan="5">No transfers found</td></tr>'}
    `;
  } catch (err) {
    console.error('Transfers fetch error:', err);
    alert(err.message);
  }
}

document.getElementById('transferForm').addEventListener('submit', async function(e) {
  e.preventDefault();

  const payload = {
    fromAccount: document.getElementById('fromAccount').value,
    toAccount: document.getElementById('toAccount').value.trim(),
    amount: document.getElementById('amount').value,
    type: document.getElementById('type').value,
    notes: document.getElementById('notes').value.trim()
  };

  try {
    await apiFetch('/api/user/transfers', {
      method: 'POST',
      body: JSON.stringify(payload)
    });
    alert('Transfer submitted successfully!');
    loadTransfers(); // Refresh transfers live
  } catch (err) {
    console.error('Transfer submission error:', err);
    alert(err.message);
  }
});

function logout() {
  localStorage.clear();
  window.location.href = 'login.html';
}

window.addEventListener('DOMContentLoaded', loadTransfers);
</script>

</body>
</html>
