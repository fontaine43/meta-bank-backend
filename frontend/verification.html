<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Meta Bank Verification</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f9;
      display: flex;
    }

    .sidebar {
      width: 250px;
      background-color: #006644;
      color: white;
      height: 100vh;
      padding: 20px;
      box-sizing: border-box;
    }

    .sidebar h2 {
      margin-top: 0;
      font-size: 1.5em;
      margin-bottom: 30px;
    }

    .sidebar a {
      display: block;
      color: white;
      text-decoration: none;
      margin-bottom: 15px;
      font-weight: 500;
    }

    .sidebar a:hover {
      text-decoration: underline;
    }

    .main {
      flex: 1;
      padding: 30px;
      background: linear-gradient(to bottom right, #ffffff, #e0f7e9);
    }

    .greeting {
      font-size: 1.4em;
      margin-bottom: 20px;
      color: #006644;
    }

    .verification-status, .upload-section {
      background-color: white;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      max-width: 700px;
      margin-bottom: 30px;
    }

    .verification-status h3, .upload-section h3 {
      margin-top: 0;
      color: #006644;
    }

    .verification-status p {
      font-size: 1em;
      margin: 10px 0;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input[type="file"] {
      margin-top: 5px;
    }

    button {
      margin-top: 20px;
      background-color: #006644;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="sidebar">
  <h2>Meta Bank</h2>
  <a href="dashboard.html">Dashboard</a>
  <a href="overview.html">Overview</a>
  <a href="verification.html">Verification</a>
  <a href="profile.html">Profile</a>
  <a href="loan.html">Loans</a>
  <a href="investments.html">Investments</a>
  <a href="ira.html">IRA</a>
  <a href="transfer.html">Transfer</a>
  <a href="external-accounts.html">External Accounts</a>
  <a href="statements.html">Statements</a>
  <a href="#" onclick="logout()">Sign Out</a>
</div>

<div class="main">
  <div class="greeting">Loading verification center...</div>

  <div class="verification-status" id="verificationStatus">
    <h3>KYC Status</h3>
    <p><strong>Status:</strong> Loading...</p>
    <p><strong>Verified On:</strong> Loading...</p>
    <p><strong>Verified By:</strong> Loading...</p>
  </div>

  <div class="upload-section">
    <h3>Upload Verification Documents</h3>
    <form id="kycForm">
      <label for="idUpload">Government-issued ID</label>
      <input type="file" id="idUpload" accept="image/*" required>

      <label for="addressUpload">Proof of Address</label>
      <input type="file" id="addressUpload" accept="image/*" required>

      <button type="submit">Submit Documents</button>
    </form>
  </div>
</div>

<script>
// Shared helper for authenticated requests
async function apiFetch(endpoint, options = {}) {
  const token = localStorage.getItem('metaBankToken');
  if (!token) {
    alert('Session expired. Please log in again.');
    window.location.href = 'login.html';
    throw new Error('No token');
  }

  const res = await fetch(`https://meta-bank-backend.onrender.com${endpoint}`, {
    ...options,
    headers: {
      // Default to JSON unless caller overrides (e.g. FormData uploads)
      'Content-Type': options.body instanceof FormData ? undefined : 'application/json',
      'Authorization': 'Bearer ' + token,
      ...(options.headers || {})
    }
  });

  // Safely parse JSON response
  const data = await res.json().catch(() => ({}));

  // Throw error if response not OK
  if (!res.ok) {
    throw new Error(data.message || 'Server error');
  }

  // Return parsed data
  return data;
}

async function loadVerification() {
  try {
    // Fetch profile for greeting
    const { user } = await apiFetch('/api/auth/profile');
    document.querySelector('.greeting').textContent =
      `Verification Center â€“ ${user.fullName || user.username || 'User'}`;

    // Fetch verification status
    const data = await apiFetch('/api/user/verification');
    const statusBox = document.getElementById('verificationStatus');
    statusBox.innerHTML = `
      <h3>KYC Status</h3>
      <p><strong>Status:</strong> ${data.kycStatus || 'Pending'}</p>
      <p><strong>Verified On:</strong> ${data.verifiedOn || 'N/A'}</p>
      <p><strong>Verified By:</strong> ${data.verifiedBy || 'Meta Bank Compliance Team'}</p>
    `;
  } catch (err) {
    console.error('Verification fetch error:', err);
    alert(err.message);
  }
}

document.getElementById('kycForm').addEventListener('submit', async function(e) {
  e.preventDefault();

  const form = new FormData();
  form.append('idUpload', document.getElementById('idUpload').files[0]);
  form.append('addressUpload', document.getElementById('addressUpload').files[0]);

  try {
    await apiFetch('/api/kyc/upload', {
      method: 'POST',
      body: form
    });
    alert('Documents submitted successfully!');
    loadVerification(); // Refresh status after upload
  } catch (err) {
    console.error('KYC upload error:', err);
    alert(err.message);
  }
});

function logout() {
  localStorage.clear();
  window.location.href = 'login.html';
}

window.addEventListener('DOMContentLoaded', loadVerification);
</script>

</body>
</html>
