<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Meta Bank Overview</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f9;
      display: flex;
    }

    .sidebar {
      width: 250px;
      background-color: #006644;
      color: white;
      height: 100vh;
      padding: 20px;
      box-sizing: border-box;
    }

    .sidebar h2 {
      margin-top: 0;
      font-size: 1.5em;
      margin-bottom: 30px;
    }

    .sidebar a {
      display: block;
      color: white;
      text-decoration: none;
      margin-bottom: 15px;
      font-weight: 500;
    }

    .sidebar a:hover {
      text-decoration: underline;
    }

    .main {
      flex: 1;
      padding: 30px;
      background: linear-gradient(to bottom right, #ffffff, #e0f7e9);
    }

    .greeting {
      font-size: 1.4em;
      margin-bottom: 20px;
      color: #006644;
    }

    .overview-box, .activity-box {
      background-color: white;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      margin-bottom: 30px;
      max-width: 800px;
    }

    .overview-box h3, .activity-box h3 {
      margin-top: 0;
      color: #006644;
    }

    .overview-box p {
      font-size: 1em;
      margin: 10px 0;
    }

    .overview-box strong {
      color: #003322;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #e0f7e9;
      color: #006644;
    }
  </style>
</head>
<body>

<div class="sidebar">
  <h2>Meta Bank</h2>
  <a href="dashboard.html">Dashboard</a>
  <a href="overview.html">Overview</a>
  <a href="verification.html">Verification</a>
  <a href="profile.html">Profile</a>
  <a href="loan.html">Loans</a>
  <a href="investments.html">Investments</a>
  <a href="ira.html">IRA</a>
  <a href="transfer.html">Transfer</a>
  <a href="external-accounts.html">External Accounts</a>
  <a href="statements.html">Statements</a>
  <a href="#" onclick="logout()">Sign Out</a>
</div>

<div class="main">
  <!-- âœ… Placeholder greeting -->
  <div class="greeting">Loading overview...</div>

  <div class="overview-box" id="accountSummary">
    <h3>Account Summary</h3>
    <p>Loading account summary...</p>
  </div>

  <div class="overview-box" id="quickStats">
    <h3>Quick Stats</h3>
    <p>Loading stats...</p>
  </div>

  <div class="activity-box">
    <h3>Recent Activity</h3>
    <table id="activityTable">
      <tr>
        <th>Date</th>
        <th>Description</th>
        <th>Type</th>
        <th>Amount</th>
      </tr>
      <tr><td colspan="4">Loading activity...</td></tr>
    </table>
  </div>
</div>

<script>
async function loadOverview() {
  const token = localStorage.getItem('metaBankToken');
  if (!token) {
    alert('Session expired. Please log in again.');
    window.location.href = 'login.html';
    return;
  }

  try {
    const res = await fetch('https://meta-bank-backend.onrender.com/api/user/account', {
      method: 'GET',
      headers: {
        'Authorization': `Bearer ${token}`
      }
    });

    const data = await res.json();

    if (res.ok) {
      document.querySelector('.greeting').textContent = `Welcome, ${data.fullName || data.username}!`;

      // Account summary
      const summaryBox = document.getElementById('accountSummary');
      summaryBox.innerHTML = `
        <h3>Account Summary</h3>
        <p><strong>Account Type:</strong> ${data.accountType || 'Checking'}</p>
        <p><strong>Total Balance:</strong> $${Number(data.balance || 1250000).toLocaleString()}</p>
        <p><strong>Available Balance:</strong> $${Number(data.availableBalance || 1248500).toLocaleString()} ðŸ”’</p>
        <p><strong>Bank:</strong> ${data.bankName || 'Meta Bank'}</p>
        <p><strong>Routing Number:</strong> ${data.routingNumber || '1100001'}</p>
      `;

      // Quick stats
      const statsBox = document.getElementById('quickStats');
      statsBox.innerHTML = `
        <h3>Quick Stats</h3>
        <p><strong>Total Deposits:</strong> $${Number(data.totalDeposits || 206500).toLocaleString()}</p>
        <p><strong>Total Withdrawals:</strong> $${Number(data.totalWithdrawals || 148800).toLocaleString()}</p>
        <p><strong>Net Growth:</strong> $${Number(data.netGrowth || 57700).toLocaleString()}</p>
        <p><strong>Last Login:</strong> ${data.lastLogin || 'Nov 9, 2025, 2:52 PM'}</p>
      `;

      // Recent activity
      const table = document.getElementById('activityTable');
      if (data.activity && data.activity.length > 0) {
        table.innerHTML = `
          <tr>
            <th>Date</th>
            <th>Description</th>
            <th>Type</th>
            <th>Amount</th>
          </tr>
          ${data.activity.map(act => `
            <tr>
              <td>${act.date}</td>
              <td>${act.description}</td>
              <td>${act.type}</td>
              <td>${act.amount}</td>
            </tr>
          `).join('')}
        `;
      } else {
        table.innerHTML = `
          <tr>
            <th>Date</th>
            <th>Description</th>
            <th>Type</th>
            <th>Amount</th>
          </tr>
          <tr><td colspan="4">No recent activity</td></tr>
        `;
      }
    } else {
      alert(data.message || 'Failed to load overview');
    }
  } catch (err) {
    console.error('Overview fetch error:', err);
    alert('Error connecting to server');
  }
}

function logout() {
  localStorage.clear();
  window.location.href = 'login.html';
}

window.addEventListener('DOMContentLoaded', loadOverview);
</script>

</body>
</html>
