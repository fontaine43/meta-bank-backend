<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Meta Bank – Login</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f5fdf9 0%, #e0f7e9 100%);
      min-height: 100vh;
    }
    .navbar {
      background-color: #006644;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .navbar h1 {
      margin: 0;
      font-size: 1.8em;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .navbar h1 img {
      height: 40px;
      width: auto;
      border-radius: 4px;
    }
    .container {
      max-width: 500px;
      margin: 40px auto;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      padding: 40px 30px;
    }
    h2 {
      color: #006644;
      text-align: center;
      margin-bottom: 30px;
      font-size: 28px;
      font-weight: 600;
    }
    .form-group { margin-bottom: 20px; }
    label { display: block; margin-bottom: 8px; font-weight: 600; color: #333; }
    input {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #e1e5e9;
      border-radius: 6px;
      font-size: 16px;
      transition: border-color 0.3s;
    }
    input:focus { outline: none; border-color: #006644; }
    .actions { margin-top: 30px; text-align: center; }
    button {
      background-color: #006644;
      color: white;
      padding: 14px 30px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      width: 100%;
      transition: background-color 0.3s;
    }
    button:hover { background-color: #004d33; }
    button:disabled { background-color: #ccc; cursor: not-allowed; }
    .alert {
      padding: 12px 15px;
      border-radius: 6px;
      margin-bottom: 20px;
      text-align: center;
      font-weight: 500;
      display: none;
    }
    .alert-error { background-color: #ffeaea; color: #d63031; border: 1px solid #ffcccc; }
    .alert-success { background-color: #e8f8ef; color: #006644; border: 1px solid #b8e6b8; }
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid #ffffff;
      border-radius: 50%;
      border-top-color: transparent;
      animation: spin 1s ease-in-out infinite;
      margin-right: 10px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    .register-link { text-align: center; margin-top: 20px; }
    .register-link a { color: #006644; text-decoration: none; font-weight: 500; }
    .register-link a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="navbar">
    <h1 onclick="location.href='index.html'">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSDZeccWB2mKqtr0TRVnXSiTvQs9ky5mCKXqw&s" alt="Meta Bank Logo">
      Meta Bank
    </h1>
    <div>
      <a href="login.html" style="color:#fff;text-decoration:none;margin-right:15px;">Login</a>
      <a href="register.html" style="background:#ffcc00;color:#003322;padding:8px 16px;border-radius:4px;text-decoration:none;">Sign Up</a>
    </div>
  </div>

  <div class="container">
    <h2>Login to Your Account</h2>
    <div id="alertMessage" class="alert"></div>
    <form id="loginForm">
      <div class="form-group">
        <label for="usernameOrEmail">Username or Email</label>
        <input type="text" id="usernameOrEmail" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" required>
      </div>
      <div class="actions">
        <button type="submit" id="loginButton">
          <span id="buttonText">Login</span>
          <span id="buttonSpinner" class="loading" style="display: none;"></span>
        </button>
      </div>
      <div class="register-link">
        Don’t have an account? <a href="register.html">Register here</a>
      </div>
    </form>
  </div>

<script>
const API_BASE =
  (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1')
    ? 'http://localhost:5000'
    : 'https://meta-bank-backend.onrender.com';

function showAlert(message, type = 'error') {
  const alertEl = document.getElementById('alertMessage');
  alertEl.textContent = message;
  alertEl.className = `alert alert-${type}`;
  alertEl.style.display = 'block';
  if (type === 'success') setTimeout(() => alertEl.style.display = 'none', 4000);
}

function setLoading(isLoading) {
  const button = document.getElementById('loginButton');
  const buttonText = document.getElementById('buttonText');
  const spinner = document.getElementById('buttonSpinner');
  if (isLoading) {
    button.disabled = true;
    buttonText.textContent = 'Logging in...';
    spinner.style.display = 'inline-block';
  } else {
    button.disabled = false;
    buttonText.textContent = 'Login';
    spinner.style.display = 'none';
  }
}

document.getElementById('loginForm').addEventListener('submit', async e => {
  e.preventDefault();
  const identifier = document.getElementById('usernameOrEmail').value.trim();
  const password = document.getElementById('password').value.trim();
  if (!identifier || !password) {
    showAlert('Please enter both username/email and password');
    return;
  }
  setLoading(true);
  try {
    // Decide whether identifier is email or username
    const body = identifier.includes('@')
      ? { email: identifier, password }
      : { username: identifier, password };

    const res = await fetch(`${API_BASE}/auth/login`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(body)
    });
    const data = await res.json();
    if (res.ok && data.success) {
      showAlert('✅ Login successful! Redirecting...', 'success');
      localStorage.setItem('metaBankToken', data.token);
      if (data.role === 'admin') {
        setTimeout(() => window.location.href = 'admin-dashboard.html', 1500);
      } else {
        setTimeout(() => window.location.href = 'dashboard.html', 1500);
      }
    } else {
      showAlert(data.message || 'Login failed. Please try again.');
    }
  } catch (err) {
    console.error('Login error:', err);
    showAlert('Error connecting to server');
  } finally {
    setLoading(false);
  }
});
</script>

</body>
</html>
