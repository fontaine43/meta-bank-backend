<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Meta Credit Union</title>
  <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
  <div class="container">
    <h2>Meta Credit Union Login</h2>
    <form action="/login" method="POST">
      <input type="text" name="username" placeholder="Username" required />
      <input type="password" name="password" placeholder="Password" required />

      <h4>Answer Your Secret Questions</h4>
      <label>What is your mother's maiden name?</label>
      <input type="text" name="secretAnswer1" placeholder="Answer" required />
      <label>What was your first pet's name?</label>
      <input type="text" name="secretAnswer2" placeholder="Answer" required />
      <label>What city were you born in?</label>
      <input type="text" name="secretAnswer3" placeholder="Answer" required />
      <label>What is your favorite food?</label>
      <input type="text" name="secretAnswer4" placeholder="Answer" required />

      <button type="submit">Login</button>
      <p>Don't have an account? <a href="/register">Create one</a></p>
    </form>
  </div>
</body>
</html>
